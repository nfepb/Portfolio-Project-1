    <section class="form-section">

        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h2>Let's get you signed up!</h2>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="first_name" class="text-input" required>
            <label for="lname">Last Name</label>
            <input name="last_name" type="text" id="lname" class="text-input" required>
            <label for="email">Email Address</label>
            <input type="email" name="email_address" id="email" class="text-input" required>
            <label for="meetup">Place to meet:</label>
            <select id="meetup" name="meetup_location" class="text-input">
                <option value="square_ball">The Square Ball</option>
                <option value="gamersworld">Gamersworld</option>
                <option value="any">Any</option>
            </select>
            <label class="form-label" for="date">Date</label>
            <input id="date" type="date" name="booking-date" class="text-input">
            <input class="join-button" type="submit" value="Start Your Adventure!">
        </form>

    </section>

    <!--Meet us section-->

    <section>
        <h2 id="welcome">Where to meet us?</h2>
        <div id="map">
            <div style="width: 100%"><iframe width="100%" height="450" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=450&amp;hl=en&amp;q=Unit%201,%201%20Jervis%20St,%20North%20City+(GamersWorld)&amp;t=&amp;z=15&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"><a href="http://www.gps.ie/">sport gps</a></iframe>
        </div>
    </section>
</body>
